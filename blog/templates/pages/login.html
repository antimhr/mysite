
{% extends 'base.html' %}

{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}

<style>
    input{
        width: auto;
        margin-left: 20px;
        margin-top: 10px;
        padding: 6px;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        border: 1px solid grey;
        outline: none
    }
    div.login_main{
        padding: 2rem;
        background-color: #B0C4DE;
        border: 0;
        border-radius: 10px;
    }
    h3{
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
    }
</style>

<div class="login_main">

<h3>LOGIN !</h3>

<form method = "POST" >
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username" placeholder="Enter user name"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password" placeholder="Enter password"/>
    <br/>
    <input class ="btn btn-primary" style="margin-left: 5.5rem; margin-top:-5px;" type="submit" value= "Login" />



    </form>
        <div class="registerNow" style="padding: 10px 0">
            Don't have an Account?
            <a href="pages/signup" class="btn btn-primary btn-sm">Register Now</a>
        </div>

</div>

{% endblock %}
