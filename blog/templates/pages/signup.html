
{% extends 'base.html' %}

{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}

<style>
    input{
        width: auto;
        margin-left: 15px;
        margin-top: 10px;
        padding: 6px;
        margin-bottom: 1.2rem;
        border-radius: 8px;
        border: 1px solid grey;
        outline: none;
    }
    div.signup_main{
        padding-left: 3rem;
        padding-right: 3rem;
        padding-top: 1.5rem;
        padding-bottom: 1rem;
        background-color: #B0C4DE;
        border: 0;
        border-radius: 10px;
    }
    h3{
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
    }
</style>
<div class="signup_main">

<h3>SIGNUP !</h3>

<form method = "POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username" placeholder="Enter UserName"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password1" PLACEHOLDER="Enter a Password"/>
    <br/>
    Confirm Password:
    <br/>
    <input type="password" name="password2" placeholder="Re-Enter Password"/>
    <br/>
    <input class ="btn btn-primary" style="margin-left: 5.5rem;" type="submit" value= "signup" />

</form>

</div>



{% endblock %}
